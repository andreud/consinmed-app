    <body>
        
        <div id="Navbar"></div>

        <!-- HistoricoPedidosVue -->   
        <div id="HistoricoPedidosVue">
            
            <h6>Hist√≥rico de Pedidos</h6>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="pedido in pedidos">
                        <td>{{pedido.id}}</td>
                        <td>{{pedido.fecha_generado}}</td>
                        <td>{{pedido.id_clientes}}</td>
                        <td>{{ parseFloat(pedido.base_imponible) + parseFloat(pedido.iva) | formatoDinero }}</td>
                        <td>
                            <span class="badge" v-bind:class="pedido.status=='enviado'?'badge-success':'badge-danger' ">
                                {{pedido.status}}
                            </span>
                        </td>
                        <td><button v-on:click="irAPedido(pedido.id)" class="btn btn-sm btn-primary">Ver</button></td>
                    </tr>
                </tbody>
            </table>
            
     
  
        </div>
        <!-- fin HistoricoPedidosVue -->

        <script src="js/pedidos-historico.js"></script>
    </body>
